<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container-result">
        <div>
            <input class="input" type="text" id="input">
            <input class="output animate__animated" type="text"  id="output">
        </div>
    </div>

    <div class="container-buttons">
        <div>
            <button class="button-operator" id="btn_clear">C</button>
            <button class="button-operator" onclick="pressTec('√')">√</button>
            <button class="button-operator" onclick="pressTec('ⁿ')">ⁿ</button>
            <button class="button-operator" onclick="pressTec('/')">/</button>

            <button class="button-numeric" onclick="pressNum('7')">7</button>
            <button class="button-numeric" onclick="pressNum('8')">8</button>
            <button class="button-numeric" onclick="pressNum('9')">9</button>
            <button class="button-operator" onclick="pressTec('*')">*</button>

            <button class="button-numeric" onclick="pressNum('4')">4</button>
            <button class="button-numeric" onclick="pressNum('5')">5</button>
            <button class="button-numeric" onclick="pressNum('6')">6</button>
            <button class="button-operator" onclick="pressTec('-')">-</button>

            <button class="button-numeric" onclick="pressNum('1')">1</button>
            <button class="button-numeric" onclick="pressNum('2')">2</button>
            <button class="button-numeric" onclick="pressNum('3')">3</button>
            <button class="button-operator" onclick="pressTec('+')">+</button>

            <button class="button-numeric" onclick="pressNum('0')">0</button>
            <button class="button-numeric" onclick="pressDot('.')">.</button>
            <button class="button-numeric" id="btn_backspace">
                <iconify-icon icon="material-symbols:backspace" class="icon"></iconify-icon>
            </button>
            <button class="button-operator" id="buttonEval">=</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
